<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="main.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align: center;">SPLI<br>TTER</h1>
        <div>
            <div class="container bg-white main">
                <div class="row">
                    <div class="main-left col-md-6">
                        <div>
                            <label class="form-label" for="billamt">Bill</label><br>
                            <input class="form-control" id="billamt" type="number" min="0" placeholder="$0">
                        </div>
                        <div>
                            <label class="form-label" for="tipPercent">Select Tip %</label><br>
                            <button id="btn-1" class="btn btn-secondary percent-btn" onclick="setTipPercent('5', this.id)">5%</button>
                            <button id="btn-2" class="btn btn-secondary percent-btn" onclick="setTipPercent('10', this.id)">10%</button>
                            <button id="btn-3" class="btn btn-secondary percent-btn" onclick="setTipPercent('15', this.id)">15%</button>
                            <button id="btn-4" class="btn btn-secondary percent-btn" onclick="setTipPercent('25', this.id)">25%</button>
                            <button id="btn-5" class="btn btn-secondary percent-btn" onclick="setTipPercent('50', this.id)">50%</button>
                            <button id="btn-custom" class="btn btn-secondary percent-btn" onclick="customTip();">Custom</button>
                            <input id="customTipPercentage" type="number" min="0" placeholder="%" hidden>
                        </div>
                        <div>
                            <label class="form-label" for="peopleamt">Number of People</label><br>
                            <input id="peopleamt" class="form-control" type="number" min="0" step="1" placeholder="0">
                        </div>
                    </div>
                    <div class="main-right bg-success text-white col-md-6">
                        <!-- <div> -->

                            <div>
                                Tip Amount <span class="fw-lighter">/ person</span> <span id="tipamt">$0.00</span>
                            </div>
                            <div>
                                Total <span class="fw-lighter">/ person</span> <span id="totalamt">$0.00</span>
                            </div>
                            <div>
                                <button id="calculate" class="btn btn-light w-100" onclick="calculateTip();">Calculate</button>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
